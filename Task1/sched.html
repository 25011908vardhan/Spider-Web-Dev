<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sched.css">
    <title>Scheduling App</title>
</head>
<body>
    <h1 id="greet">Welcome to the Scheduling App!</h1>
    <div id="time">
        12:00:00
    </div>
    <div class="container">
        <input type="date" name="cal" id="calendar" value="2021-06-24" onchange="get_input()">

        <div class="todo">
            <div class="actions">
                <button class="btn" id="addTask" onclick="add()">Add Task</button>
                <button class="btn" id="delTask" onclick="del()">Delete Task</button>
            </div>
            <h3>To Do</h3>
            <div class="tasks">
                
            </div>
        </div>
    </div>
    <script src="sched.js"></script>
    <!-- <script>my();</script> -->
</body>
</html>
